<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
    <button style="margin: 25px auto auto auto; width: 100px; display: block;" onclick=fizzBuzz()>FizzBuzz!</button>
        <p id="paragraph" style="margin: 50px auto auto auto; text-align: center; width: 50%; font-size: large;"></p>
        </div>
    <script>
      function fizzBuzz(){

      for(i = 1; i <= 100; i++){
        
        if(i % 15 === 0) //prints FizzBuzz
        document.getElementById("paragraph").innerHTML += "FizzBuzz, ";

        else if(i % 3 === 0) //prints Fizz
        document.getElementById("paragraph").innerHTML += "Fizz, ";

        else if(i % 5 === 0) //prints Buzz
        document.getElementById("paragraph").innerHTML += "Buzz, ";

        else if(i % 3 != 0 || i % 5 != 0) //prints numbers
        document.getElementById("paragraph").innerHTML += (i + ", ");
      }
      }
    </script>
  </body>
</html>
